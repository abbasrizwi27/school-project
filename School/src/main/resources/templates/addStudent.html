<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Portal</title>
</head>
<body>
<div align="center">
    <h1>Student Portal</h1>
    <form  th:action="@{/school/addStudent/form}" method="post" th:object="${student}">
        <input  type="hidden"  th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <label >Full name:</label> <input type="text" th:field="*{studentName}" /><br/>
        <label>Class:</label> <input type="number" th:field="*{classno}" /><br/>
        <label>Math Marks:</label> <input type="number" th:field="*{mathsMarks}" /><br/>
        <label>Science Marks:</label> <input type="number" th:field="*{scienceMarks}" /><br/>
        <button type="submit" >Save</button>

    </form>
    <form th:action="@{/school/getAllstudents}" method="post">
    <button  type="submit">ViewAll Student</button>
    </form>
</div>
</body>
</html>
