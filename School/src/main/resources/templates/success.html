<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Added Successfully</title>
    <style type="text/css">
    span {
        display: inline-block;
        width: 200px;
        text-align: left;
    }
</style>
</head>
<body>
<div align="center">
    <h2 th:text="${msg}"></h2>
    <span>ClassNo:</span><span th:text="${student.classno}"></span><br/>
    <span>StudentName</span><span th:text="${student.studentName}"></span><br/>
    <span>MathMarks:</span><span th:text="${student.mathsMarks}"></span><br/>
    <span>ScienceMarks:</span><span th:text="${student.scienceMarks}"></span><br/>
    <span>TotalMarks:</span><span th:text="${student.totalMarks}"></span><br/>
    <form th:action="@{/school/}">
        <button   type="submit">Back To Student Portal</button>
    </form>
</div>
</body>
</html>
