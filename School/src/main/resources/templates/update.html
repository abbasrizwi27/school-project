<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Update Student Details</title>
</head>
<body>
<div align="center">
    <h1>Update Record</h1>
    <form action="#" th:action="@{/school/updateStudent}" method="post" th:object="${student}">
        <input  type="hidden"  th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="text" hidden th:field="*{Id}" value="${student.Id}}">
        <label >Full name:</label> <input type="text" th:field="*{studentName}" value="${student.studentName}" /><br/>
        <label>Class:</label> <input type="text" th:field="*{classno}" value="${student.classno}"/><br/>
        <label>Math Marks:</label> <input type="text" th:field="*{mathsMarks}" value="${student.mathsMarks}"/><br/>
        <label>Science Marks:</label> <input type="text" th:field="*{scienceMarks}" value="${student.scienceMarks}"/><br/>
        <button type="submit" >Save</button>

    </form>
</div>
</body>
</html>
